<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroPred Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
  <style>
    :root {
      --primary-color: #9370db;
      --secondary-color: #6a5acd;
      --text-color: #f0f0f0;
      --bg-color: #0a0a1a;
      --card-color: rgba(22, 33, 62, 0.8);
      --error-color: #ff6b6b;
      --success-color: #4caf50;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 10;
      color: var(--primary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: var(--card-color);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.5s ease forwards;
    }

    .form-group {
      position: relative;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select, button, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      padding: 14px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .forecast-container button.consult-btn {
      margin-top: 15px;
      background-color: var(--secondary-color);
    }

    .forecast-container button.consult-btn:hover {
      background-color: #7a66d2;
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>
  <div class="theme-switch" id="themeSwitch">
    <i class="fas fa-moon"></i>
  </div>
  <h1 id="formTitle">Астрологический прогноз</h1>
  <form id="astroForm">
    <div class="form-group">
      <label for="name"><i class="fas fa-user"></i>Имя:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="birth_date"><i class="fas fa-calendar-day"></i>Дата рождения:</label>
      <input type="date" id="birth_date" name="birth_date" required />
    </div>
    <div class="form-group">
      <label for="birth_time"><i class="fas fa-clock"></i>Время рождения (необязательно):</label>
      <input type="time" id="birth_time" name="birth_time" />
    </div>
    <div class="form-group">
      <label for="birth_city"><i class="fas fa-city"></i>Город рождения:</label>
      <input type="text" id="birth_city" name="birth_city" required />
    </div>
    <div class="form-group">
      <label for="gender"><i class="fas fa-venus-mars"></i>Пол:</label>
      <select id="gender" name="gender" required>
        <option value="">Выберите</option>
        <option value="м">Мужской</option>
        <option value="ж">Женский</option>
      </select>
    </div>
    <div class="form-group">
      <label for="interest"><i class="fas fa-star"></i>Интерес:</label>
      <select id="interest" name="interest" required>
        <option value="">Выберите</option>
        <option value="Любовь и отношения">Любовь и отношения</option>
        <option value="Карьера и бизнес">Карьера и бизнес</option>
        <option value="Финансы и инвестиции">Финансы и инвестиции</option>
        <option value="Здоровье и благополучие">Здоровье и благополучие</option>
        <option value="Семья и дети">Семья и дети</option>
        <option value="Личностный рост">Личностный рост</option>
        <option value="Творчество и вдохновение">Творчество и вдохновение</option>
        <option value="Путешествия и переезды">Путешествия и переезды</option>
        <option value="Духовное развитие">Духовное развитие</option>
        <option value="Образование и обучение">Образование и обучение</option>
        <option value="Важные решения">Важные решения</option>
        <option value="Общий прогноз">Общий прогноз</option>
      </select>
    </div>
    <div class="form-group">
      <label for="zodiac"><i class="fas fa-sun"></i>Знак зодиака:</label>
      <select id="zodiac" name="zodiac">
        <option value="">Не знаю</option>
        <option value="Овен">Овен (21.03 - 19.04)</option>
        <option value="Телец">Телец (20.04 - 20.05)</option>
        <option value="Близнецы">Близнецы (21.05 - 20.06)</option>
        <option value="Рак">Рак (21.06 - 22.07)</option>
        <option value="Лев">Лев (23.07 - 22.08)</option>
        <option value="Дева">Дева (23.08 - 22.09)</option>
        <option value="Весы">Весы (23.09 - 22.10)</option>
        <option value="Скорпион">Скорпион (23.10 - 21.11)</option>
        <option value="Стрелец">Стрелец (22.11 - 21.12)</option>
        <option value="Козерог">Козерог (22.12 - 19.01)</option>
        <option value="Водолей">Водолей (20.01 - 18.02)</option>
        <option value="Рыбы">Рыбы (19.02 - 20.03)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="relationship"><i class="fas fa-heart"></i>Семейное положение:</label>
      <select id="relationship" name="relationship" required>
        <option value="">Выберите</option>
        <option value="В паре">В отношениях</option>
        <option value="Не в паре">Не в отношениях</option>
        <option value="В поиске">В поиске</option>
        <option value="В сложных отношениях">В сложных отношениях</option>
      </select>
    </div>
    <div class="form-group">
      <label for="children"><i class="fas fa-baby"></i>Есть ли дети:</label>
      <select id="children" name="children" required>
        <option value="">Выберите</option>
        <option value="Да">Да</option>
        <option value="Нет">Нет</option>
        <option value="Планируем">Планируем</option>
      </select>
    </div>
    <div class="form-group">
      <label for="favorite_color"><i class="fas fa-palette"></i>Любимый цвет:</label>
      <input type="color" id="favorite_color" name="favorite_color" value="#6a5acd" required />
    </div>
    <div class="form-group">
      <label for="fears"><i class="fas fa-flushed"></i>Страхи или тревоги (необязательно):</label>
      <textarea id="fears" name="fears" rows="2"></textarea>
    </div>
    <div class="recommendations">
      <h3><i class="fas fa-gift"></i> Дополнительные возможности:</h3>
      <label>
        <input type="checkbox" name="receive_newsletter"> Получать еженедельный астропрогноз
      </label>
      <label>
        <input type="checkbox" name="compatibility_analysis"> Анализ совместимости с партнером
      </label>
    </div>
    <button type="submit" id="submitBtn">
      <i class="fas fa-paper-plane"></i> Получить прогноз
      <span class="loader" id="loader"></span>
    </button>
  </form>

  <div class="forecast-container" id="forecastContainer" style="display: none;">
    <div class="forecast-header">
      <h2><i class="fas fa-crystal-ball"></i> Ваш персональный астропрогноз</h2>
      <p id="forecastDate"></p>
    </div>
    <div class="forecast-content" id="forecastContent"></div>
    <button id="backToFormBtn"><i class="fas fa-arrow-left"></i> Вернуться к форме</button>
    <button class="consult-btn"><i class="fas fa-user-nurse"></i> Записаться на персональную консультацию</button>
  </div>

  <script>
    document.getElementById('birth_date')?.addEventListener('change', function () {
      const date = new Date(this.value);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      let zodiac = '';
      if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) zodiac = 'Овен';
      else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) zodiac = 'Телец';
      else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) zodiac = 'Близнецы';
      else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) zodiac = 'Рак';
      else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) zodiac = 'Лев';
      else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) zodiac = 'Дева';
      else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) zodiac = 'Весы';
      else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) zodiac = 'Скорпион';
      else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) zodiac = 'Стрелец';
      else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) zodiac = 'Козерог';
      else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) zodiac = 'Водолей';
      else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) zodiac = 'Рыбы';
      const zodiacSelect = document.getElementById('zodiac');
      if (zodiacSelect) zodiacSelect.value = zodiac;
    });
  </script>
</body>
</html>
